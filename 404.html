<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting…</title>
  <meta name="google-adsense-account" content="ca-pub-7162731177966348" />
  <script>
    // Redirect common non-canonical URLs (no trailing slash or index.html) to canonical paths.
    var path = window.location.pathname || "/";
    var search = window.location.search || "";
    var hash = window.location.hash || "";
    var target = null;

    if (path.endsWith("/index.html")) {
      target = path.slice(0, -"/index.html".length) + "/";
    } else if (path === "/holiday") {
      target = "/holiday/";
    } else if (path === "/app") {
      target = "/app/";
    } else if (path.startsWith("/holiday/") && !path.endsWith("/")) {
      target = path + "/";
    }

    if (target) {
      window.location.replace(target + search + hash);
    } else {
      // Store the original path so index.html can read it
      sessionStorage.setItem("originalPath", path);
      // Redirect to index.html while keeping the path info in sessionStorage
      window.location.replace("/");
    }
  </script>

</head>
