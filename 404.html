<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting…</title>
  <script>
    // Preserve full URL path and query when redirecting to index.html
    var redirectUrl = '/' + window.location.pathname + window.location.search + window.location.hash;

    // Store the original path so index.html can read it
    sessionStorage.setItem('originalPath', window.location.pathname);

    // Redirect to index.html while keeping the path info in sessionStorage
    window.location.replace('/');
  </script>
</head>
<body>
  Redirecting…
</body>
</html>
